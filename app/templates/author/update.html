{% extends 'base.html' %} {% block main %}
<div class="container mt-3 col-lg-4">

    <div id="author-update-content" class="col">
        <div class="">
            <header class="row justify-content-around " id="create-author-header">Update Author</header>
            <div id="author-update-input" class="row pt-2 px-2">
                <form method="post">
                    <label class="pt-2">Name: </label>
                    <input class="pl-2 pt-2 pb-0" type="text" name="name" id="" value="{{ author.name }}"> {% csrf_token%}
                    <input id="author-update-submit-button" class="mb-2" type="submit" value="Submit">
                </form>
            </div>
            <br />

        </div>
    </div>

</div>
{% endblock main %}
