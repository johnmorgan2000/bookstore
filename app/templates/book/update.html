{% extends 'base.html' %} {% block main %}
<div class="row justify-content-around">
    <div class="col-sm-10 col-lg-6">
        <div id="book-create-content" class="col p-0">
            <div id="book-create-header" class="mt-3">
                <h1 class='m-0 pl-3'>
                    Update Book
                </h1>
            </div>
            <div class="col-9 mt-3 ml-3">
                <form method="post" enctype="multipart/form-data">
                    <div class="row mb-3">
                        <label class="col-1 p-0 pt-2 mr-2 mb-0">Title: </label>

                        <input id="book-title-input" class="col-10" type="text" name="title" value="{{ book.title }}">

                    </div>
                    <div class="row mb-3">
                        <label class='col-2 p-0 pt-2 mr-0 mb-0'>Price: $</label>
                        <input id="book-price-input" class='col-3' type="text" name="price" value="{{ book.price }}">
                    </div>
                    <div class="row mb-3">

                        <label class="col-2 p-0 ">Authors: </label>
                        <div class="col-10 p-0">
                            <select class="select2" name="authors" id="" multiple>
                                {% for author in authors %}
                                <option value="{{ author.id }}" {% if author.id in book.authors_ids %}selected{% endif %}>
                                    {{author.name}}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">

                        <label class="col-3 p-0 mr-1">Description:</label>
                        <textarea class="" name="description" id="" cols="30" rows="2">{{ book.description}}</textarea>

                    </div>
                    <div class="row mb-3">
                        <label class='col-3 p-0 mr-1'>Cover Image:</label>
                        <input type="file" name="cover_image">
                    </div>
                    <div class="ml-5 pl-2 mb-3 row">
                        <input id="book-create-submit" class="" type="submit" value="Submit">
                    </div> {% csrf_token%}
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
